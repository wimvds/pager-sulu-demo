  sulu_demo_mariadb:
    image: mariadb:10.1
    container_name: sulu_demo_mariadb
    volumes:
      - sulu_demo_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

  sulu_demo_mail:
    image: mailhog/mailhog
    container_name: sulu_demo_mail
    command: ["-smtp-bind-addr", "0.0.0.0:25"]
    user: root
    expose:
